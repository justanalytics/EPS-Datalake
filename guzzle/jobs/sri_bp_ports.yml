source:
  endpoint: "lo_lfs"
  properties:
    format: "parquet"
    charset: "UTF-8"
    source_file_pattern: "${p_staging}/bp_ports*.parquet"
    format_properties: {}
job:
  type: "ingestion"
  tags:
  - "epsdl_sri"
reject:
  endpoint: "lo_delta_tables"
  properties:
    auto_create_table: true
    table: "${p_epsdl_sri_db}.rej_sri_bp_ports"
  failure_threshold: 99
version: 1
schema:
  strict_schema_check: true
  schema_derivation_strategy: "target"
  discard: true
  columns:
  - nullable:
      value: true
      discard: false
    name: "w_refresh_ts"
    partition_column: false
    data_type:
      value: "timestamp"
      discard: false
      validate: false
    transform_sql:
      value: "current_timestamp"
    primary_key:
      value: false
      discard: false
  - nullable:
      value: true
      discard: false
    name: "w_business_dt"
    partition_column: false
    data_type:
      value: "timestamp"
      discard: false
      validate: false
    transform_sql:
      value: "'${business_date}'"
    primary_key:
      value: false
      discard: false
  - nullable:
      value: true
      discard: false
    name: "w_job_instance_id"
    partition_column: false
    data_type:
      value: "string"
      discard: false
      validate: false
    transform_sql:
      value: "${job_instance_id}"
    primary_key:
      value: false
      discard: false
  - nullable:
      value: true
      discard: false
    name: "w_batch_id"
    partition_column: false
    data_type:
      value: "bigint"
      discard: false
      validate: false
    transform_sql:
      value: "${batch_id}"
    primary_key:
      value: false
      discard: false
  - nullable:
      value: true
      discard: false
    name: "w_location"
    partition_column: false
    data_type:
      value: "string"
      discard: false
      validate: false
    transform_sql:
      value: "'ALL'"
    primary_key:
      value: false
      discard: false
  - nullable:
      value: true
      discard: false
    name: "w_source_system"
    partition_column: false
    data_type:
      value: "string"
      discard: false
      validate: false
    transform_sql:
      value: "'DANAOS'"
    primary_key:
      value: false
      discard: false
  - nullable:
      value: true
      discard: false
    name: "w_src_file_name"
    partition_column: false
    data_type:
      value: "string"
      discard: false
      validate: false
    transform_sql:
      value: "src_filename"
    primary_key:
      value: false
      discard: false
  - nullable:
      value: true
      discard: false
    name: "integration_key"
    partition_column: false
    data_type:
      value: "string"
      discard: false
      validate: false
    transform_sql:
      value: "coalesce(port_name)||'~'||'danaos'"
    primary_key:
      value: false
      discard: false
target:
  endpoint: "lo_delta_tables"
  properties:
    auto_create_table: true
    table: "${p_epsdl_sri_db}.sri_bp_ports"
  operation: "append"
  truncate_partition_columns:
  - name: "w_business_dt"
    value: "${business_date}"
