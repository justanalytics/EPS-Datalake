version: 1
job:
  type: "processing"
  tags:
  - "epsdl_dim"
source:
  endpoint: "lo_delta_tables"
  properties:
    sql: "select \nsri_intercompany.ledger_code\n,sri_intercompany.name\n,sri_intercompany.source_system\n,sri_intercompany.ledger_type\n,sri_intercompany.oracle_coa_code\n,sri_intercompany.oracle_coa_description\n,sri_intercompany.intercompany_code\n,sri_intercompany.integration_key\n,sha2(coalesce(sri_intercompany.oracle_coa_code,'')||coalesce(sri_intercompany.ledger_code,'000000')||coalesce(sri_intercompany.source_system,'default'), 512) as intercompany_id\n,null as w_x_custom\n,sri_intercompany.w_job_instance_id\n,sri_intercompany.w_refresh_ts\n,null as w_curr_rec_flg\n,sri_intercompany.w_source_system as w_data_src_id\n,sri_intercompany.w_location\n,sri_intercompany.w_batch_id\n,'${business_date}' as business_date\nfrom ${p_epsdl_sri_db}.sri_intercompany sri_intercompany\nwhere sri_intercompany.w_business_dt='${business_date}'"
  additional_columns:
  - name: "w_refresh_ts"
    value: "current_timestamp"
  - name: "business_date"
    value: "'${business_date}'"
  - name: "w_job_instance_id"
    value: "${job_instance_id}"
  - name: "w_batch_id"
    value: "${batch_id}"
  - name: "w_location"
    value: "'ALL'"
  - name: "w_source_system"
    value: "'MANUAL'"
target:
  primary_key_columns:
  - "integration_key"
  operation: "merge"
  properties:
    template: "default"
    table: "${p_epsdl_db}.dim_gl_intercompany"
    post_sql:
    - "delete from ${p_epsdl_db}.dim_gl_intercompany where intercompany_id is null"
  merge_columns:
  - "ledger_code"
  - "name"
  - "source_system"
  - "ledger_type"
  - "oracle_coa_code"
  - "oracle_coa_description"
  - "intercompany_code"
  - "intercompany_id"
  - "w_batch_id"
  - "business_date"
  - "w_data_src_id"
  - "w_refresh_ts"
  - "w_x_custom"
  - "w_job_instance_id"
  - "w_curr_rec_flg"
  - "w_location"
  endpoint: "lo_delta_tables"
