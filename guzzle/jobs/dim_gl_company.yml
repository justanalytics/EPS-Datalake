version: 1
job:
  type: "processing"
  tags:
  - "epsdl_dim"
source:
  endpoint: "lo_delta_tables"
  properties:
    sql: "select \nchild_value,\ndescription,\nle,\ndanaos_co_code,\ndatabasename,\ncompany_id,\nintegration_key,\nw_batch_id,\nbusiness_date,\nw_data_src_id,\nw_refresh_ts,\nw_x_custom,\nw_job_instance_id,\nw_curr_rec_flg,\nw_location\nfrom ${p_epsdl_db}.dim_gl_company_oracle_erp where company_id<>'0000000000'\nunion\nselect \nchild_value,\ndescription,\nle,\ndanaos_co_code,\ndatabasename,\ncompany_id,\nintegration_key,\nw_batch_id,\nbusiness_date,\nw_data_src_id,\nw_refresh_ts,\nw_x_custom,\nw_job_instance_id,\nw_curr_rec_flg,\nw_location\nfrom ${p_epsdl_db}.dim_gl_company_danaos where company_id<>'0000'\n"
  additional_columns:
  - name: "w_refresh_ts"
    value: "current_timestamp"
  - name: "business_date"
    value: "'${business_date}'"
  - name: "w_job_instance_id"
    value: "${job_instance_id}"
  - name: "w_batch_id"
    value: "${batch_id}"
  - name: "w_location"
    value: "'ALL'"
  - name: "w_source_system"
    value: "'MANUAL'"
  incremental: false
target:
  operation: "overwrite"
  soft_delete: false
  properties:
    template: "default"
    table: "${p_epsdl_db}.dim_gl_company"
    post_sql:
    - "insert into ${p_epsdl_db}.dim_gl_company \nvalues\n(\n'0000',\nnull,\nnull,\n'0000',\n'default',\n'0000',\nnull,\nnull,\nnull,\n'DEFAULT',\nnull,\nnull,\nnull,\nnull,\nnull\n)"
  endpoint: "lo_delta_tables"
