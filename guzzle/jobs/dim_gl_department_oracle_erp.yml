version: 1
job:
  type: "processing"
  tags:
  - "epsdl_dim"
source:
  endpoint: "lo_delta_tables"
  properties:
    sql: "select sri_oracle_gl_segment.segment_code as child_value\n      ,sri_oracle_gl_segment.segment_desc as description\n      ,NULL as department\n      ,NULL as department_description\n      ,NULL as parent2\n      ,NULL as parent2_description\n      ,NULL as parent3\n      ,NULL as parent3_description\n      ,NULL as parent4\n      ,NULL as parent4_description\n      ,NULL as parent5\n      ,NULL as parent5_description\n      ,NULL as parent6\n      ,NULL as parent6_description\n      ,NULL as parent7\n      ,NULL as parent7_description\n      ,NULL as parent8\n      ,NULL as parent8_description\n      ,NULL as parent9\n      ,NULL as parent9_description\n      ,sri_oracle_gl_segment.integration_key\n      ,sha2(sri_oracle_gl_segment.segment_code||'ORACLE', 512) as department_id\n      ,null as w_x_custom\n      ,sri_oracle_gl_segment.w_job_instance_id\n      ,sri_oracle_gl_segment.w_refresh_ts\n      ,null as w_curr_rec_flg\n      ,'ORACLE' as w_data_src_id\n      ,sri_oracle_gl_segment.w_location\n      ,sri_oracle_gl_segment.w_batch_id\n      ,'${business_date}' as business_date\nfrom ${p_epsdl_sri_db}.sri_oracle_gl_segment sri_oracle_gl_segment\nwhere segment_lov_id='59004'\nand sri_oracle_gl_segment.w_business_dt='${business_date}'"
  additional_columns:
  - name: "w_refresh_ts"
    value: "current_timestamp"
  - name: "business_date"
    value: "'${business_date}'"
  - name: "w_job_instance_id"
    value: "${job_instance_id}"
  - name: "w_batch_id"
    value: "${batch_id}"
  - name: "w_location"
    value: "'ALL'"
  - name: "w_source_system"
    value: "'ORACLE'"
  incremental: false
target:
  primary_key_columns:
  - "integration_key"
  operation: "merge"
  soft_delete: false
  properties:
    template: "default"
    table: "${p_epsdl_db}.dim_gl_department"
    post_sql:
    - "delete from ${p_epsdl_db}.dim_gl_department where department_id is null"
  merge_columns:
  - "child_value"
  - "description"
  - "department"
  - "department_description"
  - "parent2"
  - "parent2_description"
  - "parent3"
  - "parent3_description"
  - "parent4"
  - "parent4_description"
  - "parent5"
  - "parent5_description"
  - "parent6"
  - "parent6_description"
  - "parent7"
  - "parent7_description"
  - "parent8"
  - "parent8_description"
  - "parent9"
  - "parent9_description"
  - "department_id"
  endpoint: "lo_delta_tables"
