version: 1
job:
  type: "processing"
  tags:
  - "epsdl_dim"
source:
  endpoint: "lo_delta_tables"
  properties:
    sql: "select sha2(sri_oracle_gl_segment.segment_code, 512) as future1_id\n       ,sri_oracle_gl_segment.segment_code as future1_code\n       ,sri_oracle_gl_segment.segment_desc as future1_name\n       ,sri_oracle_gl_segment.integration_key\n       ,null as w_x_custom\n       ,w_job_instance_id\n       ,w_refresh_ts\n       ,null as w_curr_rec_flg\n       ,'ORACLE' as w_data_src_id\n       ,w_location\n       ,w_batch_id\n       ,'${business_date}' as business_date\n       ,'ORACLE' as w_source_system\nfrom ${p_epsdl_sri_db}.sri_oracle_gl_segment \nwhere segment_lov_id='59007'\nand sri_oracle_gl_segment.w_business_dt='${business_date}'"
  additional_columns:
  - name: "w_refresh_ts"
    value: "current_timestamp"
  - name: "business_date"
    value: "'${business_date}'"
  - name: "w_job_instance_id"
    value: "${job_instance_id}"
  - name: "w_batch_id"
    value: "${batch_id}"
  - name: "w_location"
    value: "'ALL'"
  - name: "w_source_system"
    value: "'ORACLE'"
  incremental: false
target:
  primary_key_columns:
  - "integration_key"
  operation: "merge"
  soft_delete: false
  properties:
    template: "default"
    table: "${p_epsdl_db}.dim_gl_future1"
  merge_columns:
  - "future1_id"
  - "future1_code"
  - "future1_name"
  endpoint: "lo_delta_tables"
