version: 1
job:
  type: "ingestion"
  tags:
  - "epsdl_plp"
  description: "Sync databricks and synapse"
source:
  endpoint: "lo_delta_tables"
  properties:
    query: "select\nrej_sri_companies.child_value,\nrej_sri_companies.description,\nrej_sri_companies.le,\nrej_sri_companies.danaos_co_code,\nrej_sri_companies.databasename,\nrej_sri_companies.integration_key,\nrej_sri_companies._validation_error as validation_error,\nrej_sri_companies.w_source_system,\nrej_sri_companies.w_src_file_name,\nrej_sri_companies.w_refresh_ts,\nrej_sri_companies.w_job_instance_id,\nrej_sri_companies.w_business_dt,\nrej_sri_companies.w_location,\nrej_sri_companies.w_batch_id\nfrom \n${p_epsdl_sri_db}.rej_sri_companies rej_sri_companies"
schema:
  strict_schema_check: false
  schema_derivation_strategy: "source"
  discard: false
  columns: []
target:
  endpoint: "lo_dataanalytics_azuresynapseanalytics"
  properties:
    table: "${p_epsdl_plp_db}.rej_sri_companies"
    format_properties:
      write_semantics: "polybase"
      max_str_length: 4000
  operation: "overwrite"
