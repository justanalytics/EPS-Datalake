version: 1
job:
  type: "ingestion"
  tags:
  - "epsdl_plp"
  description: "Sync databricks and synapse"
source:
  endpoint: "lo_delta_tables"
  properties:
    query: "select\nfleet_type,tech_manager,vessel_code,vessel_name\nfrom \n${p_epsdl_sri_db}.sri_vessel_fleet_master"
schema:
  strict_schema_check: false
  schema_derivation_strategy: "source"
  discard: false
  columns: []
target:
  endpoint: "lo_dataanalytics_azuresynapseanalytics"
  properties:
    table: "${p_epsdl_plp_db}.sri_vessel_fleet_master"
    format_properties:
      write_semantics: "polybase"
      max_str_length: 4000
  operation: "overwrite"
