source:
  endpoint: "lo_delta_tables"
  properties:
    query: "select \nid,\nname,\ndescription,\ndepartment,\nquestionnaire_id,\nhas_non_conformities,\nhas_observations,\nhas_crewlist,\ncreated_by,\ncreated_date,\nmodified_by,\nmodified_date,\nperiodicity,\ninclude_in_planner,\nintegration_key,\nrej_sri_insp_templates._validation_error as validation_error,\nw_source_system,\nw_src_file_name,\nw_refresh_ts,\nw_job_instance_id,\nw_business_dt,\nw_location,\nw_batch_id\nfrom ${p_epsdl_sri_db}.rej_sri_insp_templates rej_sri_insp_templates"
job:
  type: "ingestion"
  tags:
  - "epsdl_plp"
  description: "Sync databricks and synapse"
version: 1
schema:
  strict_schema_check: false
  schema_derivation_strategy: "source"
  discard: false
  columns: []
target:
  endpoint: "lo_dataanalytics_azuresynapseanalytics"
  properties:
    table: "${p_epsdl_plp_db}.rej_sri_insp_templates"
    format_properties:
      write_semantics: "polybase"
      max_str_length: 4000
  operation: "overwrite"
