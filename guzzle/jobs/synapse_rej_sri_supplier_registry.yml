version: 1
job:
  type: "ingestion"
  tags:
  - "epsdl_plp"
  description: "Sync databricks and synapse"
source:
  endpoint: "lo_delta_tables"
  properties:
    query: "select\nsupplier_code,\nstatus,\nstatus_date,\nstatus_due,\ncountry,\ncreate_by,\ncreate_date,\nsupplier_name,\nlast_used_date,\nsl_enabled,\nverified,\nstatus_remarks,\nscope,\ndepartment,\napproved_by,\nverified_by,\nintegration_key,\n_validation_error as validation_error,\nw_source_system,\nw_src_file_name,\nw_refresh_ts,\nw_job_instance_id,\nw_business_dt,\nw_location,\nw_batch_id\nfrom \n${p_epsdl_sri_db}.rej_sri_supplier_registry"
schema:
  strict_schema_check: false
  schema_derivation_strategy: "source"
  discard: false
  columns: []
target:
  endpoint: "lo_dataanalytics_azuresynapseanalytics"
  properties:
    table: "${p_epsdl_plp_db}.rej_sri_supplier_registry"
    format_properties:
      write_semantics: "polybase"
      max_str_length: 4000
  operation: "overwrite"
