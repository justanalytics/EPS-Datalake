version: 1
job:
  type: "ingestion"
  tags:
  - "epsdl_dim"
source:
  endpoint: "lo_lfs"
  properties:
    format: "delimited"
    charset: "UTF-8"
    source_file_pattern: "landing/DBSYNCH_VESSEL_LIST*.csv"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
schema:
  strict_schema_check: false
  schema_derivation_strategy: "source"
  discard: false
  columns: []
target:
  endpoint: "lo_delta_tables"
  properties:
    auto_create_table: true
    table: "epsdlsrid.DBSYNCH_VESSEL_LIST"
  operation: "overwrite"
reject:
  endpoint: "lo_delta_tables"
  properties:
    auto_create_table: true
    table: "epsdlsrid.rej_DBSYNCH_VESSEL_LIST"
  failure_threshold: 99
