version: 1
job:
  type: "ingestion"
  tags:
  - "epsdl_plp"
  description: "Sync databricks and synapse"
source:
  endpoint: "lo_delta_tables"
  properties:
    query: "select\nport_name,\nport_country,\nbp_code,\nport_lon,\nport_lat,\nport_lon_x,\nport_lat_y,\nport_danaos_id,\nport_zone,\ncrew_change,\nport_id,\ngmt,\narea,\noceanic_area,\nlat_deg,\nlat_min,\nlat_ns,\nlon_deg,\nlon_min,\nlon_ew,\nsync_flag,\nwar_risks,\nportset_name,\nslop_facilities,\nstores,\nfresh_water,\nlube_oil,\nreference_port,\ncurrent_price,\nabsolute_diff,\npreferred_agent,\ndraft,\nbeam,\nloa,\ndeadweight,\nslabside,\ntransit_in_time,\ntransit_out_time,\ncountry_id,\nport_code,\nport_un_code,\nch_preferred_agent,\nsrc_filename,\nsrc_fullfilepath,\nsrc_fulldirname,\nsrc_reldirname,\n_validation_error as validation_error,\nintegration_key,\nw_source_system,\nw_src_file_name,\nw_refresh_ts,\nw_job_instance_id,\nw_business_dt,\nw_location,\nw_batch_id\nfrom \n${p_epsdl_sri_db}.rej_sri_ports_library"
schema:
  strict_schema_check: false
  schema_derivation_strategy: "source"
  discard: false
  columns: []
target:
  endpoint: "lo_dataanalytics_azuresynapseanalytics"
  properties:
    table: "${p_epsdl_plp_db}.rej_sri_ports_library"
    format_properties:
      write_semantics: "polybase"
      max_str_length: 4000
  operation: "overwrite"
