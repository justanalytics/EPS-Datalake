source:
  endpoint: "lo_delta_tables"
  properties:
    query: "select\naudit_id,\naudit_date,\naudit_user,\ncrud_type,\naudit_details,\ndocument_code,\nintegration_key,\n_validation_error as validation_error,\nw_source_system,\nw_src_file_name,\nw_refresh_ts,\nw_job_instance_id,\nw_business_dt,\nw_location,\nw_batch_id\nfrom \n${p_epsdl_sri_db}.rej_sri_reqn_audit_log"
job:
  type: "ingestion"
  tags:
  - "epsdl_plp"
  description: "Sync databricks and synapse"
version: 1
schema:
  strict_schema_check: false
  schema_derivation_strategy: "source"
  discard: false
  columns: []
target:
  endpoint: "lo_dataanalytics_azuresynapseanalytics"
  properties:
    table: "${p_epsdl_plp_db}.rej_sri_reqn_audit_log"
    format_properties:
      write_semantics: "polybase"
      max_str_length: 4000
  operation: "overwrite"
