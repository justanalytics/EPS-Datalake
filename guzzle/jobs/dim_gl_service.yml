version: 1
job:
  type: "processing"
  tags:
  - "epsdl_dim"
source:
  endpoint: "lo_delta_tables"
  properties:
    sql: "select \nservice_code\n,service_description\n,parent1_code\n,parent1_description\n,parent2_code\n,parent2_description\n,parent3_code\n,parent3_description\n,parent4_code\n,parent4_description\n,parent5_code\n,parent5_description\n,parent6_code\n,parent6_description\n,parent7_code\n,parent7_description\n,parent8_code\n,parent8_description\n,parent9_code\n,parent9_description\n,integration_key\n,sha2(service_code||'MANUAL', 512) as service_id\n,null as w_x_custom\n,w_job_instance_id\n,w_refresh_ts\n,null as w_curr_rec_flg\n,w_source_system as w_data_src_id\n,w_location\n,w_batch_id\n,'${business_date}' as business_date\nfrom ${p_epsdl_sri_db}.sri_service_hierarchy\nwhere w_business_dt='${business_date}'"
  additional_columns:
  - name: "w_refresh_ts"
    value: "current_timestamp"
  - name: "business_date"
    value: "'${business_date}'"
  - name: "w_job_instance_id"
    value: "${job_instance_id}"
  - name: "w_batch_id"
    value: "${batch_id}"
  - name: "w_location"
    value: "'ALL'"
  - name: "w_source_system"
    value: "'MANUAL'"
  incremental: false
target:
  primary_key_columns:
  - "integration_key"
  operation: "merge"
  properties:
    template: "default"
    table: "${p_epsdl_db}.dim_gl_service"
    post_sql:
    - "delete from ${p_epsdl_db}.dim_gl_service where service_id is null"
  merge_columns:
  - "service_code"
  - "service_description"
  - "parent1_code"
  - "parent1_description"
  - "parent2_code"
  - "parent2_description"
  - "parent3_code"
  - "parent3_description"
  - "parent4_code"
  - "parent4_description"
  - "parent5_code"
  - "parent5_description"
  - "parent6_code"
  - "parent6_description"
  - "parent7_code"
  - "parent7_description"
  - "parent8_code"
  - "parent8_description"
  - "parent9_code"
  - "parent9_description"
  - "service_id"
  endpoint: "lo_delta_tables"
