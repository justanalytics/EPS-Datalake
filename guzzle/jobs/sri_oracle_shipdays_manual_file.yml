version: 1
job:
  type: "ingestion"
source:
  endpoint: "lo_lfs"
  properties:
    format: "excel"
    format_properties:
      data_address: "A1"
      contains_header: true
      empty_as_null: true
      infer_schema: false
    source_file_pattern: "${p_staging}/Shipdays*xlsx"
    charset: "UTF-8"
    partial_load: false
schema:
  strict_schema_check: true
  schema_derivation_strategy: "source"
  discard: true
  columns:
  - nullable:
      value: true
      discard: false
    name: "w_refresh_ts"
    partition_column: false
    data_type:
      value: "timestamp"
      discard: false
      validate: false
    transform_sql:
      value: "current_timestamp"
    primary_key:
      value: false
      discard: false
  - nullable:
      value: true
      discard: false
    name: "w_business_dt"
    partition_column: false
    data_type:
      value: "timestamp"
      discard: false
      validate: false
    transform_sql:
      value: "'${business_date}'"
    primary_key:
      value: false
      discard: false
  - nullable:
      value: true
      discard: false
    name: "w_job_instance_id"
    partition_column: false
    data_type:
      value: "string"
      discard: false
      validate: false
    transform_sql:
      value: "${job_instance_id}"
    primary_key:
      value: false
      discard: false
  - nullable:
      value: true
      discard: false
    name: "w_batch_id"
    partition_column: false
    data_type:
      value: "bigint"
      discard: false
      validate: false
    transform_sql:
      value: "${batch_id}"
    primary_key:
      value: false
      discard: false
  - nullable:
      value: true
      discard: false
    name: "w_location"
    partition_column: false
    data_type:
      value: "string"
      discard: false
      validate: false
    transform_sql:
      value: "'ALL'"
    primary_key:
      value: false
      discard: false
  - nullable:
      value: true
      discard: false
    name: "w_source_system"
    partition_column: false
    data_type:
      value: "string"
      discard: false
      validate: false
    transform_sql:
      value: "'ORACLE'"
    primary_key:
      value: false
      discard: false
  - nullable:
      value: true
      discard: false
    name: "w_src_file_name"
    partition_column: false
    data_type:
      value: "string"
      discard: false
      validate: false
    transform_sql:
      value: "src_filename"
    primary_key:
      value: false
      discard: false
target:
  endpoint: "lo_delta_tables"
  properties:
    auto_create_table: true
    table: "${p_epsdl_sri_db}.sri_oracle_shipdays_manual_file"
  operation: "overwrite"
