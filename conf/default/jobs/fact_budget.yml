version: 1
job:
  type: "processing"
  tags:
  - "epsdl_fact"
source:
  endpoint: "lo_delta_tables"
  properties:
    sql: "select \nsri_budget_opex_monitor.vessel_code\n, dim_period.date\n, sri_budget_opex_monitor.ledger_card\n, sri_budget_opex_monitor.vessel_code\n, sri_budget_opex_monitor.total_period as year\n, sri_budget_opex_monitor.budget_value as tot_book_debit\n, null as tot_book_credit\n,sri_budget_opex_monitor.integration_key\n,null as w_x_custom\n,sri_budget_opex_monitor.w_job_instance_id\n,sri_budget_opex_monitor.w_refresh_ts\n,null as w_curr_rec_flg\n,sri_budget_opex_monitor.w_source_system as w_data_src_id\n,sri_budget_opex_monitor.w_location\n,sri_budget_opex_monitor.w_batch_id\n,'${business_date[0..9]}' as business_date\nfrom ${p_epsdl_sri_db}.sri_budget_opex_monitor sri_budget_opex_monitor\njoin\n${p_epsdl_db}.dim_vessel dim_vessel\non\ndim_vessel.vessel_code=sri_budget_opex_monitor.vessel_code\nleft join\n${p_epsdl_db}.dim_period dim_period\non\ndim_period.date between coalesce(dim_vessel.start_date,dim_period.date) and coalesce(dim_vessel.sold_date,dim_period.date)\nwhere sri_budget_opex_monitor.w_business_dt='${business_date[0..9]}'\n"
  additional_columns:
  - name: "w_refresh_ts"
    value: "current_timestamp"
  - name: "business_date"
    value: "'${business_date}'"
  - name: "w_job_instance_id"
    value: "${job_instance_id}"
  - name: "w_batch_id"
    value: "${batch_id}"
  - name: "w_location"
    value: "'ALL'"
  - name: "w_source_system"
    value: "'MANUAL'"
target:
  operation: "overwrite"
  properties:
    template: "default"
    table: "${p_epsdl_db}.fact_budget"
  endpoint: "lo_delta_tables"
