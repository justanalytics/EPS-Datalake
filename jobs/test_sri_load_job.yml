version: 1
job:
  type: "ingestion"
  tags:
  - "csv_to_json_test"
source:
  endpoint: "lo_lfs"
  properties:
    format: "parquet"
    charset: "UTF-8"
    source_file_pattern: "landing/*documents*parquet"
schema:
  strict_schema_check: false
  schema_derivation_strategy: "source"
  discard: false
  columns: []
target:
  endpoint: "lo_delta_tables"
  properties:
    auto_create_table: true
    table: "sri_documents"
  operation: "append"
reject:
  endpoint: "lo_lfs"
  properties:
    format: "delimited"
    charset: "UTF-8"
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      contains_header: true
      merge_file: true
    path: "reject/rej.txt"
  failure_threshold: 10
