version: 1
job:
  type: "ingestion"
  tags:
  - "csv_to_json_test"
  description: "This job converts data from CSV file to JSON file and validates id and age column's datatype and null value."
source:
  endpoint: "lo_lfs"
  properties:
    format: "delimited"
    charset: "UTF-8"
    format_properties:
      contains_header: true
      quote_delimiter: "\""
      column_delimiter: ","
      escape_char: "\\\\"
    source_file_pattern: "csv/file.csv"
schema:
  strict_schema_check: false
  schema_derivation_strategy: "source"
  discard: false
  columns: []
target:
  endpoint: "lo_delta_tables"
  properties:
    auto_create_table: true
    table: "One_Mill_DataSet"
  operation: "overwrite"
